
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Check</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #fakeScreen {
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    #verifyBtn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }

    #videoContainer {
      display: none;
      width: 100%;
      height: 100%;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="fakeScreen">
    <h1>You are offline</h1>
    <p>Please verify your connection to continue</p>
    <button id="verifyBtn">Reconnect</button>
  </div>

  <div id="videoContainer">
    <video id="prankVideo" autoplay muted playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const btn = document.getElementById('verifyBtn');
    const fakeScreen = document.getElementById('fakeScreen');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('prankVideo');

    function enterFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    btn.addEventListener('click', () => {
      fakeScreen.style.display = 'none';
      videoContainer.style.display = 'block';
      document.body.style.cursor = 'none';
      enterFullScreen();
      video.play();
    });

    // Disable right click
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      e.preventDefault();
      return false;
    });
  </script>
</body>
</html>
